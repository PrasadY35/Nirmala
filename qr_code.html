<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/geometric-gradient-futuristic-background_23-2149116406.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .qr-code {
            margin-bottom: 20px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        #payment-status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script>
        function submitPayment() {
            const userName = localStorage.getItem('userName');
            const userAddress = localStorage.getItem('userAddress');
            const currentDate = new Date().toLocaleDateString();
            const paymentStatus = 'Payment Done';

            // Send the data to admin.html via localStorage
            localStorage.setItem('paymentData', JSON.stringify({
                userName: userName,
                userAddress: userAddress,
                date: currentDate,
                status: paymentStatus
            }));

            alert('Payment submitted. Waiting for admin confirmation.');
        }

        function checkPaymentStatus() {
            const adminDecision = localStorage.getItem('adminDecision');
            if (adminDecision === 'confirmed') {
                const userID = localStorage.getItem('userID');
                document.getElementById('payment-status').innerText = `Payment Successful! Your User ID: ${userID}`;
                // Redirect to Dashboard after 3 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 3000);
            } else if (adminDecision === 'rejected') {
                document.getElementById('payment-status').innerText = 'PAYMENT FAILED. PLEASE CONTACT +919916909019';
            }
        }

        window.onload = checkPaymentStatus;
    </script>
</head>
<body>
    <div class="container">
        <h2>Scan the QR Code and Make Payment</h2>
        <div class="qr-code">
            <img src="your_qr_code_image.jpg" alt="QR Code" width="200" height="200">
        </div>
        <button onclick="submitPayment()">Submit Payment</button>
        <p id="payment-status"></p>
    </div>
</body>
</html>
